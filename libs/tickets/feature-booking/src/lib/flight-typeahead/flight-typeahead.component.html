<div class="header">
  <h2 class="title">Flight Typeahead</h2>
</div>

<form>
  <div class="form-group">
    <label>City:</label>
    <input [formControl]="control" class="form-control" />
  </div>
  <div>
    <p *ngIf="loading">Loading ...</p>
  </div>
</form>

<ng-container *ngIf="flights$ | async as flights">
  <div class="card" *ngIf="flights.length">
    <div class="card-body">
       <table class="table table-condensed">
         <tr *ngFor="let f of flights">
           <td>
             <span class="badge badge-pill badge-info">
               {{ f.id }}
             </span>
           </td>
           <td>{{ f.from }}</td>
           <td>{{ f.to }}</td>
           <td>{{ f.date | date : "dd.MM.yyyy HH:mm" }}</td>
         </tr>
      </table>
    </div>
  </div>
</ng-container>
